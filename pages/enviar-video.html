<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Enviar vídeo</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<header>

		<nav class="cabecalho">

			<a class="logo" href="../index.html"><img class="img-play" src="../images/play.png"></a>
			
			<div class="cabecalho_envio">
				<a href="../pages/enviar-video.html" class="cabecalho__videos"><img class="img-envio" src="../images/adicionarvideo.png"></a>
			</div>
		</nav>

	</header>

	<main class="container">

		<form class="container__formulario">
			<h2 class="formulario__titulo">Envie um vídeo!</h2>
			
			<div class="formulario__campo">
				<label class="campo__etiqueta" for="url">Link embed</label>
				<input class="campo__escrita" type="text" name="url" placeholder="Por exemplo: https://www.youtube.com/embed/WDjibPtiqcc">
			</div>

			<div class="formulario__campo">
				<label class="campo__etiqueta" for="titulo">Título do vídeo</label>
				<input class="campo__escrita" type="text" name="titulo" placeholder="Neste campo, dê o nome do vídeo">
			</div>

			<button class="formulario__botao">Enviar</button>
		</form>

	</main>

</body>
</html>
